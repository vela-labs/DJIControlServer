buildscript {
    ext.kotlin_version = '1.8.22'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Android Gradle Plugin â‰¥8.1.0 for Gradle 8.5+ compatibility
        classpath 'com.android.tools.build:gradle:8.1.0'
        // Kotlin Gradle plugin matching ext.kotlin_version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
